<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css" />
  <link href="style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="content">
        <div class="image-equilibrium">
          <img class="image-equilibrium--link" src="./images/image-equilibrium.jpg" alt="image equilibrium">
          <div class="overlay">
            <h1 class="sr-only"><a href="#" class="icon" aria-label="equilibrium nft"></h1>
            <svg xmlns="http://www.w3.org/2000/svg" width="3rem" height="3rem" fill="currentColor"
              class="bi bi-eye-fill" viewBox="0 0 16 16" aria-hidden="true">
              <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z" />
              <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z" />
            </svg>
            </a>
          </div>
        </div>
        <div class="d-equilibrium">
          <h2><a class="d-equilibrium--link" href="#">Equilibrium #3429</a></h2>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="div-details">
          <div class="div-details--eth">
            <img src="./images/icon-ethereum.svg" alt="" aria-hidden="true">
            <p class="div-details--eth-number">0.041 ETH</p>
          </div>
          <div class="div-details--time">
            <img src="./images/icon-clock.svg " alt="" aria-hidden="true">
            <p class="div-details--time-days">3 days left</p>
          </div>
        </div>
        <hr>
        <div class="avatar">
          <img src="./images/image-avatar.png" alt="Jules Wyvern">
          <p>Creation of <a class="avatar-creator" href="#">Jules Wyvern</a></p>
        </div>
      </div>
    </div>
  </main>
</body>
<footer>
  <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
      Mentor</a>. Coded by <a href="https://github.com/aramatsolrac" aria-hidden="true">Tamara Carlos</a>.</p>
</footer>

</html>
