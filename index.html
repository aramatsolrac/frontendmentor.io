<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="index.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Merriweather:ital@0;1&family=Work+Sans:ital,wght@0,500;0,800;1,400&display=swap"
        rel="stylesheet">
    <title>Frontend Mentor | Order summary card</title>
</head>

<body>
    <section>
        <div class="container">
            <div class="img_hero">
                <img src="images/illustration-hero.svg" alt="illustration of someone listenng music">
            </div>
            <div class="order_summary">
                <h3>Order Summary</h3>
                <p> You can now listen to millions of songs, audiobooks, and podcasts on any
                    device anywhere you like!</p>
            </div>
            <div class="annual_plan">
                <span class="img_icon_music">
                    <img src="./images/icon-music.svg" alt="icon music">
                </span>
                <div class="annual_plan_np">
                    <p class="annual_plan_name">Annual Plan</p>
                    <p class="annual_plan_price">$59.99/year</p>
                </div>
                <a href="#" class="annual_plan_change">Change</a>
            </div>
            <div class="payment">
                <button type="button" class="button_payment">Proceed to Payment</button>
            </div>
            <div class="payment">
                <a href="#" class="cancel_order">Cancel Order</a>
            </div>
        </div>
    </section>
</body>
<footer>
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="https://github.com/aramatsolrac">Tamara Carlos</a>
    </p>
</footer>

</html>
