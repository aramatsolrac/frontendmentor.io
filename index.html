<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">

<head>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="index.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Merriweather:ital@0;1&family=Work+Sans:ital,wght@0,500;0,800;1,400&display=swap"
        rel="stylesheet">
    <title>Frontend Mentor | Order summary card</title>
</head>

<body>
    <div class="background">
        <img src="./images/pattern-background-desktop.svg" alt="">
    </div>

    <section>
        <div class="content">
            <div class="img_hero">
                <img src="images/illustration-hero.svg" alt="">
            </div>
            <div class="order_summary">
                <h3>Order Summary</h3>
                <p> You can now listen to millions of songs, audiobooks, and podcasts on any
                    device anywhere you like!</p>
            </div>
            <div class="annual_plan">
                <scan class="img_icon_music">
                    <img src="./images/icon-music.svg" alt="">
                </scan>
                <scan class="annual_plan_price">Annual Plan $59.99/year</scan>
                <a href="#" class="annual_plan_change">Change</a>
            </div>
            <div class="payment">
                <button class="button_payment">Proceed to Payment</button>
            </div>
            <div class="payment">
                <a href="#" class="cancel_order">Cancel Order</a>
            </div>
        </div>
    </section>
</body>
<footer>
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="https://github.com/aramatsolrac">Tamara Carlos</a>
    </p>
</footer>

</html>
