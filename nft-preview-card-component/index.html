<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css" />
  <link href="style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="content">
        <div class="image-equilibrium">
          <a><img class="image-equilibrium--link" src="./images/image-equilibrium.jpg"></a>
        </div>
        <div class="d-equilibrium">
          <a class="d-equilibrium--link" href="#">Equilibrium #3429</a>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="div-details">
          <div class="div-details--eth">
            <img src="./images/icon-ethereum.svg">
            <span class="div-details--eth-number">0.041 ETH</span>
          </div>
          <div class="div-details--time">
            <img src="./images/icon-clock.svg">
            <span class="div-details--time-days">3 days left</span>
          </div>
        </div>
        <hr>
        <div class="avatar">
          <img src="./images/image-avatar.png">
          <span>Creation of <a class="avatar-creator" href="#">Jules Wyvern</a></span>
        </div>
      </div>
    </div>
  </main>
</body>
<footer>
  <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
      href="https://github.com/aramatsolrac">Tamara Carlos</a>.</p>
</footer>

</html>
